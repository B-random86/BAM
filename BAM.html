<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="Fitness.css" />

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />

</head>

<body>
    <header class="jumbotron jumbotron-fluid jumbo">

        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="img/welcome open.jpg" class="img-fluid" />
                </div>
                <div class="col">
                    <h1 class="text">Bust a move fitness</h1>
                    <h2></h2>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container">
            
            <button class="navbar-toggler ml-auto" type="button btn-info" data-toggle="collapse" data-target="#bamNavbar">
        <span class="navbar-toggler-icon" ></span> 
            </button>
            <div class="collapse navbar-collapse" id="bamNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a>
                    </li>

                    <li class="nav-item"><a class="nav-link" href="#"><i
                                class="fa fa-connectdevelop fa-lg"></i> Classes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-id-card fa-lg"></i> Membership</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-calendar fa-lg"></i> Schedule</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#"><i
                                class="fa fa-child fa-lg"></i> Kids page</a></li>
                </ul>
                <span class="navbar-text ml-auto">
                    <a data-toggle="modal" data-target="#loginModal">
                        <i class="fa fa-sign-in"></i> Login</a>
                </span>

            </div>
        </div>

    </nav>
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login </h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                                        placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container neon">
        <div class="row row-content">
            <div class="col-md-8 mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="caoursel">
                    <ol class="carousel-inidicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="" />
                            <div class="carousel-caption">
                                <h3></h3>
                                <p class="d-none d-sm-block">
                                </p>
                            </div>
                        </div>
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="" />
                            <div class="carousel-caption">
                                <h3></h3>
                                <p class="d-none d-sm-block">
                                </p>
                            </div>
                        </div>
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="" />
                            <div class="carousel-caption">
                                <h3></h3>
                                <p class="d-none d-sm-block">
                                </p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
